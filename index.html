<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Your Age in Milliseconds | Millisec-Age</title>
    <meta
      name="description"
      content="Discover exactly how many days and milliseconds old you are! Enter your birthday to get an up-to-the-moment calculation."
    />
    <meta
      name="keywords"
      content="age calculator, milliseconds age, days old, birthday calculator, age in ms"
    />
    <meta name="author" content="Annonym" />
    <link rel="canonical" href="https://live-time.duckdns.org/" />
    <!-- Open Graph -->
    <meta property="og:title" content="Calculate Your Age in Milliseconds" />
    <meta
      property="og:description"
      content="Discover exactly how many days and milliseconds old you are!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://live-time.duckdns.org/" />
    <meta
      property="og:image"
      content="https://live-time.duckdns.org/thumbnail.png"
    />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Calculate Your Age in Milliseconds" />
    <meta
      name="twitter:description"
      content="Discover how many days and milliseconds old you are!"
    />
    <meta
      name="twitter:image"
      content="https://live-time.duckdns.org/thumbnail.png"
    />

    <link rel="icon" href="favicon.ico" />

    <style>
      :root {
        font-size: 1.2rem;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(to left top, #08032e, #05021c);
        color: #eee;
        padding: 20px;
      }
      header,
      main,
      footer {
        width: 100%;
        max-width: 450px;
      }
      h1 {
        margin-bottom: 1rem;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="date"] {
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #eee;
        box-shadow: 0 0 30px -10px dodgerblue;
        transition: box-shadow 0.3s ease-in-out;
        cursor: pointer;
      }
      input[type="date"]:hover {
        box-shadow: 0 0 40px -5px dodgerblue;
      }
      #output {
        margin-top: 1rem;
        white-space: pre-wrap;
        line-height: 1.4;
      }
      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Millisec-Age",
        "url": "https://live-time.duckdns.org/",
        "description": "Calculate how many days and milliseconds old you are.",
        "applicationCategory": "Tools",
        "inLanguage": "en",
        "operatingSystem": "All"
      }
    </script>
  </head>
  <body>
    <header>
      <h1>How many milliseconds/days old are you?</h1>
    </header>
    <main>
      <form id="age-form" aria-label="Age calculator in milliseconds">
        <label for="birthday-input">Enter your birthday:</label>
        <input
          type="date"
          id="birthday-input"
          name="birthday"
          placeholder="YYYY-MM-DD"
          required
          aria-required="true"
        />
      </form>
      <p id="output" aria-live="polite">
        Please enter your birthday to see your age.
      </p>
    </main>
    <footer>
      <small>&copy; 2025 Free and Open Source</small>
    </footer>

    <noscript>
      <p>Please enable JavaScript to use the age calculator.</p>
    </noscript>

    <script defer>
      const birthDayInput = document.getElementById("birthday-input");
      const outputElem = document.getElementById("output");
      const msPerDay = 24 * 60 * 60 * 1000;

      function updateAge() {
        requestAnimationFrame(updateAge);

        if (!birthDayInput.value) {
          outputElem.textContent =
            "Please enter your birthday to see your age.";
          return;
        }

        const now = Date.now();
        const [year, month, day] = birthDayInput.value.split("-").map(Number);
        const birthDate = new Date(year, month - 1, day);
        const ageMs = now - birthDate.getTime();
        const days = Math.floor(ageMs / msPerDay);
        const msRemainder = ageMs % msPerDay;

        outputElem.textContent =
          `Since your birthday (${birthDayInput.value}):\n` +
          `  • ${days} days\n` +
          `  • ${msRemainder} milliseconds\n` +
          `(Total: ${ageMs} milliseconds)`;
      }

      birthDayInput.addEventListener("input", updateAge);
    </script>
  </body>
</html>
