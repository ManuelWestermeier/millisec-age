<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millisec-Age</title>
    <style>
      :root {
        font-size: 1.2rem;
      }

      * {
        margin: 5px;
        padding: 5px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #030111;
        color: #eee;
        border: none;
        outline: none;
      }

      html {
        min-height: 90dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body {
        max-width: min(100vmin, 450px);
        max-height: min(100dvh, 650px);
        margin: auto;
        background-image: linear-gradient(to left top, #08032e, #05021c);
        padding: 20px;
        border-radius: 20px;
      }

      body * {
        background-color: transparent;
      }

      input {
        color: #030111;
        background-color: #eee;
        fill: #eee;
        border-radius: 5px;
        padding: 10px;
        border: 2px solid #eee;
        box-shadow: 0 0 30px -10px dodgerblue;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      input:hover {
        box-shadow: 0 0 40px -5px dodgerblue;
      }
    </style>
  </head>
  <body>
    <h1>How many millisecounds are you old?</h1>
    <p>
      Input your Birthday:
      <input placeholder="01.01.2000" type="date" id="birthday-input" />
    </p>
    <p id="output"></p>
    <script>
      const birthDayInput = document.getElementById("birthday-input");
      const outputElem = document.getElementById("output");
      const millisecoundsADay = 24 * 60 * 60 * 1000;

      function update() {
        requestAnimationFrame(update);

        if (!birthDayInput.value)
          return (outputElem.innerText = "Please input your Birthday");

        const now = Date.now();
        const inputDate = new Date();
        const [year, month, date] = birthDayInput.value
          .split("-")
          .map(parseInt);
        inputDate.setFullYear(year);
        inputDate.setMonth(month);
        inputDate.setDate(date);

        const timePointBackThen = inputDate.getUTCDate();

        const timePassed = now - timePointBackThen;

        console.log(timePointBackThen);

        const daysPassed = Math.floor(timePassed / millisecoundsADay);
        const millisecoundsPassed = timePassed - daysPassed * millisecoundsADay;

        outputElem.innerText = `sine your Birthday (${birthDayInput.value})\n\t${daysPassed} Days and \n\t${millisecoundsPassed} millisecounds\nhave passed. (That are ${timePassed} millisecounds)`;
      }

      requestAnimationFrame(update);
    </script>
  </body>
</html>
